<body>
    <h1>Lists</h1>

        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>        
    </ul>
    <ol type="">    
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>  
    </ol>
    <hr>
    <ul type="circle">
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3
            <ol type="">    
                <li>Элемент 1</li>
                <li>Элемент 2</li>
 
            </ol>
        </li>  
    </ul>
    
<hr>

<ul>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
</ul>
<hr>
ul>li{Element $}*5
