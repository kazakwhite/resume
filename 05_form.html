<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
  </head>
  <body>
    <h1>Формы</h1>
    <form action="">
      <div>
        <label for="text2">Текст</label>
        <input type="text" id="text2" value="Текст по умолчанию" readonly>
      </div>
      <br>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите Email">
      </div>
      <br>
      <div>
        <label for="pass">Пароль</label>
        <input type="password" id="pass" />
      </div>

      <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="5" max="40">
      </div>

      <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" step="2">
      </div>

      <div>
        <label for="date">Дата</label>
        <input type="date" id="date">
      </div>

      <div>
        <label for="color">Цвет</label>
        <input type="color" id="color">
      </div>

      <br>

      <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message" cols="25" rows="5"></textarea> 
      </div>

      <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
          <option value="male">Мужчина</option>
          <option value="female" selected>Женщина</option>
        </select>
      </div>
      <br>
      <div>
        <label>Количество работ</label>
        <br>
        <input type="radio" name="work"> 1
        <br>
        <input type="radio" name="work"> 2
        <br>
        <input type="radio" name="work"> 3
        <br>
        <input type="radio" name="work"> 5
        <br>
        <input type="radio" name="work"> 10+ 
      </div>
      <br>
      <div>
        <label>Любимая еда</label>
        <br>
        <input type="checkbox" name="food"> Картошка
        <br>
        <input type="checkbox" name="food"> Молюски
        <br>
        <input type="checkbox" name="food"> Макароны
        <br>
        <input type="checkbox" name="food"> Гречка
        <br>  
        <input type="checkbox" name="food"> Каша
      </div>
      <br>
      <!-- <input type="submit" value="Отправить форму"> -->

      <button type="submit">Отправить форму 2</button>


    </form>
  </body>
</html>
